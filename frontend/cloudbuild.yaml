steps:
    - name: 'node:16'
      entrypoint: 'yarn'
      args: ['install']
      dir: 'frontend'
    - name: 'node'
      entrypoint: 'yarn'
      args: ['build']
      dir: 'frontend'
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['app', 'deploy']
      dir: 'frontend'
timeout: '600s'
options:
  logging: CLOUD_LOGGING_ONLY