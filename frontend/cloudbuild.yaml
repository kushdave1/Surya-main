# steps:
# - name: node
#   # entrypoint: yarn
#   args: ["run", "install"]
#   dir: 'frontend'
steps:
- name: 'node:14'
  entrypoint: 'yarn'
  args: ['install']
  dir: 'frontend'
- name: 'node:14'
  entrypoint: 'yarn'
  args: ['build']
  dir: 'frontend'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
  dir: 'frontend'
timeout: "600s"
